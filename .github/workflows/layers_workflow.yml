name: Generate MITRE Navigator Layers

on:
  workflow_dispatch:
  repository_dispatch:
    types: [ regenerate_layers ]

# REQUIRED so the workflow can commit JSON files back
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout mitre-layer-gen (this repo)
      - name: Checkout mitre-layer-gen
        uses: actions/checkout@v4

      # 2) Checkout secops-cheetah (private org repo)
      - name: Checkout secops-cheetah detections
        uses: actions/checkout@v4
        with:
          repository: Rippling/secops-cheetah
          path: secops-cheetah
          token: ${{ secrets.GH_PAT }}

      # 3) Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4) Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      # 5) Ensure layers directory exists
      - name: Create layers directory
        run: mkdir -p layers

      # 6) Generate ALL coverage layer
      - name: Generate All layer
        run: |
          python scripts/generate_layers.py \
            --repo secops-cheetah/app/detections \
            --out layers/coverage_all.json \
            --name "Coverage - All"

      # 7) Generate SaaS coverage layer
      - name: Generate SaaS layer
        run: |
          python scripts/saas_layer.py \
            --repo secops-cheetah/app/detections \
            --out layers/coverage_saas.json \
            --name "Coverage - SaaS"

      # 8) Generate Cloud coverage layer
      - name: Generate Cloud layer
        run: |
          python scripts/cloud_layer.py \
            --repo secops-cheetah/app/detections \
            --out layers/coverage_cloud.json \
            --name "Coverage - Cloud"

      # 9) Commit updated layers (only if changed)
      - name: Commit updated layers
        run: |
          git config user.name "layer-bot"
          git config user.email "layer-bot@rippling.com"
          git add layers/*.json
          git diff --cached --quiet || git commit -m "Auto-update MITRE Navigator layers"
          git push
